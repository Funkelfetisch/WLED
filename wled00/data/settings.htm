	<script>
		var d=document;
		var loc = false, locip;
		function gId(n){return d.getElementById(n);}
		// https://www.educative.io/edpresso/how-to-dynamically-load-a-js-file-in-javascript
		function loadJS(FILE_URL, async = true) {
			let scE = d.createElement("script");
			scE.setAttribute("src", FILE_URL);
			scE.setAttribute("type", "text/javascript");
			scE.setAttribute("async", async);
			d.body.appendChild(scE);
			// success event 
			scE.addEventListener("load", () => {
				//console.log("File loaded");
				GetV();
			});
			// error event
			scE.addEventListener("error", (ev) => {
				console.log("Error on loading file", ev);
				alert("Loading of configuration script failed.\nIncomplete page data!");
			});
		}
		function isO(i) { return (i && typeof i === 'object' && !Array.isArray(i)); }
		// load settings and insert values into DOM
		function ldS() {
			var url = (loc?`http://${locip}`:'') + '/cfg.json';
			fetch(url, {
				method: 'get'
			})
			.then(res => {
				if (!res.ok) gId('lserr').style.display = "inline";
				return res.json();
			})
			.then(json => {
				umCfg = json.um;
				urows="";
				if (isO(umCfg)) {
					for (const [k,o] of Object.entries(umCfg)) {
							urows += `<button type="submit" onclick="window.location=\'./settings/um?um=${k}\'">${k} (UM â˜¾)</button>`;
					}
				}
				gId("configMenu").innerHTML = urows;
				var url = (loc?`http://${locip}`:'') + '/settings/s.js?p=0';
				loadJS(url, false);	// If we set async false, file is loaded and executed, then next statement is processed
			})
			.catch((error)=>{
				gId('lserr').style.display = "inline";
				console.log(error);
			});
		}
		function S(){
			if (window.location.protocol == "file:") {
				loc = true;
				locip = localStorage.getItem('locIp');
				if (!locip) {
					locip = prompt("File Mode. Please enter WLED IP!");
					localStorage.setItem('locIp', locip);
				}
			}
			//WLEDMM: add ldS and move loadJS there (like in settings_um)
			ldS();
		}
	</script>
